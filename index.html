<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do web app</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="font-serif box-container">
      <header>
        <h1>To do</h1>
      </header>
      <section>
        <form id="form">
          <input
            type="text"
            placeholder="Add item"
            required
            class="search-input"
            id="user-input" />
          <input
            type="submit"
            value="+"
            class="text-2xl bg-lime-600 p-3 ps-5 pe-5 rounded-full text-white add"
            id="add-button" />
        </form>
        <hr />
      </section>
      <main>
        <ul id="items"></ul>
      </main>
    </div>
    <footer class="text-center text-sm">
      Coded by
      <a
        href="https://github.com/luciebarbierdearnley"
        target="_blank"
        class="text-decoration-line: underline"
        >Lucie Barbier-Dearnley</a
      >. Open-sourced on
      <a
        href="https://github.com/luciebarbierdearnley/to-do-list"
        target="_blank"
        class="text-decoration-line: underline"
        >GitHub</a
      >. Hosted on
      <a
        href="https://to-do-list-lbd.netlify.app/"
        target="_blank"
        class="text-decoration-line: underline"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
