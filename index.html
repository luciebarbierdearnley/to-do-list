<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do web app</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="font-serif box-container">
      <header>
        <h1>To do</h1>
      </header>
      <section>
        <form id="form">
          <input
            type="text"
            placeholder="Add item"
            required
            class="search-input"
            id="user-input" />
          <input
            type="submit"
            value="+"
            class="bg-lime-600 p-2 ps-4 pe-4 rounded-full text-white add"
            id="add-button" />
        </form>
        <hr />
      </section>
      <main>
        <ul>
          <li id="items"></li>
        </ul>
      </main>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
